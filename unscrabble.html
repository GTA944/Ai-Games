<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unscramble Words Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #wordDisplay {
    font-size: 24px;
    margin-top: 20px;
  }
  #inputBox {
    margin-top: 20px;
    font-size: 18px;
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
  }
</style>
</head>
<body>

<h1>Unscramble Words Game</h1>

<div id="wordDisplay"></div>
<input type="text" id="inputBox" placeholder="Enter your guess">
<button onclick="checkAnswer()">Submit</button>

<script>
const words = ['apple', 'banana', 'orange', 'grape', 'pear', 'pineapple', 'kiwi', 'watermelon', 'strawberry', 'blueberry'];
let currentWord = '';
let scrambledWord = '';

function getRandomWord() {
  return words[Math.floor(Math.random() * words.length)];
}

function scrambleWord(word) {
  return word.split('').sort(() => Math.random() - 0.5).join('');
}

function displayWord() {
  currentWord = getRandomWord();
  scrambledWord = scrambleWord(currentWord);
  document.getElementById('wordDisplay').textContent = scrambledWord;
}

function checkAnswer() {
  const guess = document.getElementById('inputBox').value.toLowerCase();
  
  if (guess === currentWord) {
    alert('Correct! Well done!');
    displayWord();
    document.getElementById('inputBox').value = '';
  } else {
    alert('Incorrect. Try again!');
  }
}

document.addEventListener('DOMContentLoaded', function() {
  displayWord();
});
</script>

</body>
</html>
